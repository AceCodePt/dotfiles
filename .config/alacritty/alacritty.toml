live_config_reload = true

[window]
decorations = "none"
startup_mode = "Maximized"

  [window.dimensions]
  columns = 0
  lines = 0

  [window.padding]
  x = 250
  y = 150

[scrolling]
history = 0

[font]
size = 16

  [font.normal]
  family = "Hack Nerd Font"

[colors.primary]
background = "#000000"
foreground = "#d8d7d7"

[colors.normal]
black = "#555555"
red = "#d15c5c"
green = "#afd75f"
yellow = "#d1d05c"
blue = "#5eabd3"
magenta = "#af87d7"
cyan = "#60d7af"
white = "#d8d7d7"

[shell]
program = "/bin/zsh"
args = [ "--login", "-c", "tmux new -A -s main" ]

  [[shell.key_bindings]]
  key = "Return"
  mods = "Shift"
  chars = "\u001b[13;2u"

  [[shell.key_bindings]]
  key = "Return"
  mods = "Control"
  chars = "\u001b[13;5u"

