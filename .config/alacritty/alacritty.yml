live_config_reload: true
window:
  decorations: none
  startup_mode: Maximized
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 250
    y: 150
scrolling:
  history: 0
font:
  size: 16
  normal:
    family: Hack Nerd Font
colors:
  primary:
    background: "#000000"
    foreground: "#d8d7d7"
  normal:
    black: "#555555"
    red: "#d15c5c"
    green: "#afd75f"
    yellow: "#d1d05c"
    blue: "#5eabd3"
    magenta: "#af87d7"
    cyan: "#60d7af"
    white: "#d8d7d7"
shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    -  tmux new -A -s main
  key_bindings:
  - key: Return
    mods: Shift
    chars: "\e[13;2u"
  - key: Return
    mods: Control
    chars: "\e[13;5u"
  - key: Return
    mods: Control|Shift
    chars: "\e[13;6u"
  - key: A
    mods: Control|Shift
    chars: "\e[65;6u"
