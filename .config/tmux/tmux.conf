
set -g default-command "nvim +term -c 'startinsert'"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB" # For true color support
set -g allow-rename off
set -g mouse off 

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

unbind C-b
set -g prefix M-\;
bind M-\; send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

set -g @catppuccin_flavour 'mocha'

# I would like to restore my previous session
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'

bind -n M-r source-file ~/.config/tmux/tmux.conf
bind -n M-w kill-pane
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-j previous-window 
bind -n M-k next-window
bind -n M-g display-popup -d '#{pane_current_path}' -w100% -h100% -E lazygit
bind-key -r f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"
