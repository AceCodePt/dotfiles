set -g status off
set -g default-shell $SHELL
set -g default-command "nvim +term"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB" # For true color support
set -g allow-rename off
set -g mouse off 
set -g history-limit 50000
set -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0

unbind C-b
set -g prefix M-\;
bind M-\; send-prefix

# Pane borders
set -g pane-border-style 'fg=#282c34' # bg

# Message bar (for prompts, etc.)
set -g message-style 'fg=#abb2bf,bg=#282c34' # fg, bg

# Popups (if you ever use them)
set -g popup-style "bg=#282c34,fg=#abb2bf"
