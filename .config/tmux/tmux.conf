set -g status off
set -g default-shell $SHELL
set -g default-command "nvim +term"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB" # For true color support
set -g allow-rename off
set -g mouse off 
set -g history-limit 50000
set -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0

unbind C-b
set -g prefix M-\;
bind M-\; send-prefix

# === Tokyo Night Theme ===
# Status bar colors
set -g status-style 'fg=#a9b1d6,bg=#24283b'
set -g status-left-style 'bg=#2d4361,fg=#c0caf5'
set -g status-right-style 'bg=#2d4361,fg=#c0caf5'

# Active window title
set -g window-status-current-style 'fg=#c0caf5,bg=#3d59a1,bold'
set -g window-status-current-format "#[fg=#c0caf5,bg=#3d59a1,bold] #I #[fg=#c0caf5,bg=#3d59a1,bold]#W "

# Window titles (inactive)
set -g window-status-style 'fg=#6183af,bg=#24283b'
set -g window-status-format "#[fg=#6183af,bg=#24283b] #I #[fg=#6183af,bg=#24283b]#W "

# Pane borders
set -g pane-border-style 'fg=#364661'
set -g pane-active-border-style 'fg=#c0caf5'

# Message bar (for prompts, etc.)
set -g message-style 'fg=#c0caf5,bg=#364661'

# Popups (if you ever use them)
set -g popup-style 'bg=#24283b,fg=#c0caf5'
